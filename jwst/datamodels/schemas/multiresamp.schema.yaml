%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/multiresamp.schema"
allOf:
- $ref: core.schema
- type: object
  properties:
    slits:
      type: array
      title: An array of DrizProducts
      items:
        allOf:
        - $ref: photometry.schema
        - $ref: wcsinfo.schema
        - $ref: slitmeta.schema
        - type: object
          properties:
            data:
              title: resampled science data
              fits_hdu: SCI
              default: 0.0
              ndim: 2
              datatype: float32
            wht:
              title: drizzle algorithm weight array
              fits_hdu: WHT
              default: 0.0
              datatype: float32
            con:
              title: drizzle algorithm context array
              fits_hdu: CON
              default: 0
              datatype: int32
            bunit_data:
              title: physical units of the array values
              type: string
              fits_hdu: SCI
              fits_keyword: BUNIT

