%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/resamp.schema"
allOf:
- $ref: core.schema
- $ref: photometry.schema
- $ref: wcsinfo.schema
- $ref: slitmeta.schema
- $ref: resampmeta.schema
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 2
      datatype: float32
    con:
      title: Drizzle Context array
      fits_hdu: CON
      default: 0
      datatype: int32
    wht:
      title: Drizzle Weight array
      fits_hdu: WHT
      default: 0.0
      datatype: float32
