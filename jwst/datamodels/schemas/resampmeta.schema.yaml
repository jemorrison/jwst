%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/resampmeta.schema"
type: object
  properties:
    meta:
      type: object
      properties:
        bunit_data:
          title: physical units of the array values
          type: string
          fits_hdu: SCI
          fits_keyword: BUNIT
        pointings:
          title: "Number of groups/pointings included in resampled product"
          type: integer
          fits_keyword: NDRIZ
        product_exposure_time:
          title: "[s] Total exposure time for product"
          type: number
          fits_keyword: TEXPTIME
        weight_type:
          title: Type of drizzle weighting to use in resampling input
          type: string
          enum: [exptime, error]
          fits_keyword: RESWHT
